<!DOCTYPE html>

    <title>簡単チャーハン</title>
  </head>
  <body>
    　<h1>簡単チャーハン</h1>
    　<h2>概要</h2>　
    　<p>簡単でおいしいです。</p>
    　<h3>材料</h3>
    　<ul>
        <li>ごはん 250g</li>
        <li>卵　1個</li>　
        <li>ベーコン　2切れ</li>
      </ul>  
    　<h2>作り方</h2>
      <ol>
        <li>卵を炒める </li>    　
        <li>ご飯を入れる</li>
        <li>ベーコンを入れる</li>
        <li>全部炒める</li>
      </ol>
    　<h2>うんちく</h2>
      <dl>
          <dt>チャーハンは炎の芸術とも呼ばれている</dt>　　
     </dl>
  </body>
