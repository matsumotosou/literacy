<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='utf-8' />
  <title>文字飾り</title>
  <style>
      tr:nth-child(22) {
          font-size: 20px;
      }
      tr:nth-child(23){
          color:red;
      }
      tr:nth-child(24){
          text-decoration: line-through;
      }
  </style>
</head>

<body>
  <ul>
    <li><font size="20pt">大きい文字</font></li>
    <li><font color="red">赤い文字</font></li>
    <li><strike>取り消し線</strike></li>
  </ul>
</body>

</html>
